---
- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [./preinstall.sh, Running preinstallation script ]

- create:
  - ~/.vim/plugged
  - ~/.oh-my-zsh/themes

- link:
    ~/.bashrc: bashrc
    ~/.vimrc: vim/vimrc
    ~/.vim/plugins: vim/plugins
    ~/.vim/colors/gruvbox.vim: vim/plugins/gruvbox.vim
    ~/.vim/autoload/airline: vim/plugins/autoload/airline
    ~/.zshrc: zsh/zshrc
    ~/.oh-my-zsh/themes/dracula.zsh-theme: zsh/zshtheme/dracula.zsh-theme


