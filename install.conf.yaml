---
- defaults:
    link:
      relink: true

- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [./preinstall.sh, Running preinstallation script ]

- create:
  - ~/.config/nvim
  - ~/.config/nvim/plugged
  - ~/.config/kitty/kitty-themes/themes
  - ~/.oh-my-zsh/themes

- link:
    ~/.bashrc: bashrc
    ~/.themes: themes
    ~/.config/kitty/kitty-themes/themes/Dracula.conf: kitty/Dracula.conf
    ~/.config/kitty/kitty.conf: kitty/kitty.conf
    ~/.config/nvim/init.vim: nvim/init.vim
    ~/.config/nvim/plugins: nvim/plugins
    ~/.fonts: fonts
    ~/.zshrc: zsh/zshrc
    ~/.oh-my-zsh/themes/dracula.zsh-theme: zsh/zshtheme/dracula.zsh-theme


